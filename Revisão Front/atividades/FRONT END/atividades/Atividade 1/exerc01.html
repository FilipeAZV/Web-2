<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- Mude o title para: Exercícios HTML5 -->
    <title>Exercícios HTML5</title>
</head>

<body>
    <!-- Adicione um cabeçalho h3 e escreva: Lista de Exercícios HTML5 -->
    <h3> Lista de Exercícios HTML5
    </h3>
    <!-- Adicione um parágrafo com a declaração: Eu sou um(a) ótimo(a) Desenvolvedor(a) -->
    <!-- Adicione uma quebra de linha antes da palavra: Desenvolvedor(a) -->
    <p>Eu sou um(a) ótimo(a) <br>Desenvolvedor(a)</p>

    <!-- No mesmo parágrafo, adicione um atributo que ao passar o mouse, mostre o texto com o
        teu nome. -->
    <img src="../IMG/geralt.png" width="100%" alt="Mercy" title="Filipe">

    <!-- Adicione uma imagem com 250 pixels de largura e 350 pixels de altura. -->
    <img src="../IMG/coraqua.jpg" width="250px" height="350px" alt="coraqua">

    <!-- Adicione uma linha entre a imagem e o link. -->
    <hr>

    <!-- Crie um link para o site marneicardoso.com (deve abrir numa nova janela/aba). -->
    <p><a href="https://www.marneicardoso.com/">Acesse e saiba mais sobre cursos gratuitos: marneicardoso.com</a></p>

    <!-- Adicione outra imagem com 25% de largura. -->
    <img src="../IMG/geraltandciri.jpg" width="25%">

    <!-- Transforme a imagem num link para o site marneicardoso.com (deve abrir numa nova
            Nesta imagem adicione um atributo que ao passar o mouse, mostre o texto: Site do Prof.
            Marnei Cardoso.
            janela/aba). -->

    <a href='https://www.marneicardoso.com/' target="_blank" title="Site do Prof. Marnei Cardoso.">
            ><br><img src='../IMG/marnei.png'>



</body>

</html>
