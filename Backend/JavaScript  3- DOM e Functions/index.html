<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipulando DOM</title>
        <!-- Inclui o arquivo CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h3>Manipulando DOM</h3>

        <h4>Mostrar o texto informado no input</h4>

        <input type="text" id="texto">
        <button onclick="mostrarTexto()">Mostrar texto</button>

        <p id="resultado4"></p>

        <hr>
        <h4>Mostrar o nome informado no input (por parâmetro)</h4>

        <input type="text" id="nome">
        <button onclick="mostrarNome(nome)">Mostrar nome</button>

        <p id="resultado5"></p>

        <hr>
        <h4>Verificar a hora</h4>

        <p>
            <button onclick="mostrarHora()">Que hora é?</button>
        </p>

        <p id="hora"></p>

        <hr>
        <h4>Modificar texto</h4>

        <p id="p1" onclick="mudarTexto()">
            Este texto será modificado por JavaScript
        </p>

        <hr>
        <p>
            <img
                class="img"
                src="img/koala.jpg"
                id="p2"
                alt="Koala"
                title="Koala"
                onclick="mudarImg()"
                ondblclick="mudarBorda()"
            >
        </p>

        <hr>
        <h4>Transformar em Maiúsculas e Minúsculas</h4>

        <p>
            <input type="text" id="texto1">
        </p>

        <p>
            <button onclick="toUpper(texto1)">ToUpper</button>
            <button onclick="toLower(texto1)">ToLower</button>
        </p>
